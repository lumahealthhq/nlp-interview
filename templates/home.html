<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>

	<header>

		<div class="logo">
			<img src="../static/templates/logo.png">

		</div>
		<div class="container-title">
			<h2>Sentiment Classifier</h2>		
		</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('predict')}}" method="POST" style="text-align: center;">
			<p>Enter Your Message Here</p>
			<!-- <input type="text" name="comment"/> -->
			<textarea name="message" rows="6" cols="50"></textarea>
			<br/>

			<input type="submit" class="btn-info" value="Predict">
		    
		</form>

		<p style="font-size:20;text-align: center;"><b>Results for Comment</b></p>
		
		<div class="results" style="text-align: center;">
			
			{% if prediction == 0%}
			<h2 style="color:red;">Negative Sentiment</h2>
			{% elif prediction == 1%}
			<h2 style="color:blue;">Neutral Sentiment</h2>
			{% elif prediction == 2%}
			<h2 style="color:green;">Positive Sentiment</h2>
			{% elif prediction == 'invalid'%}
			<h2 style="color:rgb(177, 177, 0);">Invalid Input</h2>
			{% endif %}

		</div>
		
	</div>

	
	

</body>
</html>
